<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<body>

  <div class="father">
    <main>

      <div><img class="img1" src="images/illustration-hero.svg" alt=""></div>

      <h1>Order Summary</h1>

      <p class="pu">

      </p>

      <p class="pd">
        You can now listen to millions <br> songs,  audiobooks, and podcasts on <br> any device  anywhere you like!
      </p>

      <div>
     
  
          <div class="father2">

</div>

      </div>
